{% load static %}
<header>
    <div class="nav-crew">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href=" {% url 'listarAutos' %}">
                    <img src="{% static 'assets/TOKIO2.png' %}" class="rounded-circle" width="60px" alt="Platzi" /> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                href="{% url 'listarAutos' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href=" {% url 'nosotros' %}">Nosotros</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href=" {% url 'auto_crear' %}">Agregar Auto</a></li>
                        {% endif %}
                    </ul>
                    <ul class="d-flex navbar-nav">
                        {% if user.is_superuser %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                        {% endif %}
                        {% if not user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'render_mensajes' %}"><img
                                    src="{% static 'assets/chat.png' %}" width="30" height="30"></a></li>
                        <li class="nav-item dropdown">
                            <a class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <img src="{{ avatar }}" width="30" height="30" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href=" {% url 'editarPerfil' %}">Edit Profile</a>
                                <a class="dropdown-item" href=" {% url 'agregarAvatar' %}">Edit Avatar</a>
                                <a class="dropdown-item" href=" {% url 'logout' %}">Log Out</a>
                            </div>
                        </li>
                        {% endif %}

                    </ul>

                </div>
            </div>
        </nav>
    </div>
</header>
