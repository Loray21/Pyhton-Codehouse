{% extends "index.html" %}

{% load static %}


{% block titulo %}
<h1 class="mb-5">Agregue un auto</h1>
{% endblock %}

{% block contenido_que_cambia %}
<div class="h2 text-center">Tokio</div>
<div class="h3 text-center">Editar Perfil</div>
<div class="d-flex justify-content-center">
    <form action="{% url 'editarPerfil' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
            {{ formulario.as_p }}
            <div class="form-group">
                {{ formavatar.as_p }}

            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
</div>
<div class="h5 text-center">{{mensaje}}</div>
{% endblock %}
