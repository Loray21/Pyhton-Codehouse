{% extends "index.html" %}

{% load static %}
{% block contenido_que_cambia %}
<div class="h2 text-center">Tokio</div>
<div class="h3 text-center">Registrarse</div>
<div class="d-flex justify-content-center">
    <!--<div class="text-center pt-3 text-muted">{{mensaje}} </div> -->
    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
            <label for="text">{{ formulario.username.errors }}</label>
            <label for="text">{{formulario.username.label}}</label>
            <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="text">{{ formulario.email.errors }}</label>
            <label for="text">{{formulario.email.label}}</label>
            <input type="email" placeholder="Enter email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="text">{{ formulario.password1.errors }}</label>
            <label for="password">{{formulario.password1.label}}</label>
            <input type="password" name="password1" placeholder="Enter your password" id="id_password1"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="text">{{ formulario.password2.errors }}</label>
            <label for="password">{{formulario.password2.label}}</label>
            <input type="password" name="password2" placeholder="Enter your password" id="id_password2"
                class="form-control">
        </div>

        <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
    </form>
</div>
{% endblock %}
