{% extends "base.html" %}

{% load static %}

{% block contenido_que_cambia %}
<div class="h2 text-center">Tokio</div>
<div class="h3 text-center">Iniciar Sesion</div>
<div class="d-flex justify-content-center">
    <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
            <label for="text">Username</label>
            <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" id="password" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
    </form>
</div>
<div class="text-center pt-3 text-muted">Not a member? <a href="{% url 'register' %}">Sign up</a></div>
<div class="text-center pt-3 text-muted">{{mensaje}} </div>



{% endblock %}
